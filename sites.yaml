# URL patterns to avoid (regex patterns)
excludePatterns:
  - ".*\\.pdf$"
  - ".*\\.zip$"
  - ".*\\.exe$"
  - ".*download.*"
  - ".*login.*"
  - ".*signin.*"
  - ".*signup.*"
  - ".*register.*"
  - ".*checkout.*"
  - ".*payment.*"
  - ".*account.*"

